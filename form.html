<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/geturi.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
 var est = decodeURI(getUrlVars()["est"]);
 var n1 = decodeURI(getUrlVars()["n1"]);
 var n2 = decodeURI(getUrlVars()["n2"]);
 var n3 = decodeURI(getUrlVars()["n3"]);
 var r = decodeURI(getUrlVars()["resultado"]);
 $("#est").val(est);
 $("#n1").val(n1);
 $("#n2").val(n2);
 $("#n3").val(n3);
 $("#r").val(r);
 $("#update").click(function(){
 var id=$("#id").val();
 var n1=$("#n1").val();
 var n2=$("#n2").val();
 var n3=$("#n3").val();
 var r=$("#r").val();
 var dataString="id="+id+"&n1="+n1+"&n2="+n2+"&n3="+n3+"&update=";
 $.ajax({
 type: "POST",
 url:"http://192.168.0.27/notaf/update.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#update").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Updated");
 $("#update").val("Update");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 $("#delete").click(function(){
 var id=$("#id").val();
 var dataString="id="+id+"&delete=";
 $.ajax({
 type: "GET",
 url:"http://192.168.0.27/notaf/delete.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#delete").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Deleted");
 $("#delete").val("Delete");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Insertar notas</a>
 <h1 class="title">Update Database</h1>
 <a class="button button-clear" href="readjson.html">Consulta</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Nota1</label>
 <input type="text" id="n1" value=""/>
 </div>
 <div class="item">
 <label>Nota2</label>
 <input type="text" id="n2" value=""/>
 </div>
 <div class="item">
 <label>Nota3</label>
 <input type="text" id="n3" value=""/>
 </div>
  <div class="item">
 <label>Resultado</label>
 <input type="text" id="r" value=""/>
 </div>
 <div class="item">
 <input type="button" id="update" class="button button-block" value="Update"/>
 <input type="button" id="delete" class="button button-block" value="Delete"/>
 </div>
 </div>
 
</body>
</html>
